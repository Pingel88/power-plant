<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow Your Plant</title>
</head>
<body>
  <div class="container">
    <div class="grow-buttons">
      <button class="btn-success" id="bluefood">Add Blue Food</button>
      <button class="btn-success" id="feed">Add Soil</button>
      <button class="btn-success" id="yuckyfood">Add Yucky Food</button>
      <button class="btn-success" id="hydrate">Add Water</button>
      <button class="btn-success" id="superwater">Add SuperWater</button>
      <button class="btn-success" id="brawndo">Add Brawndo</button>
      <button class="btn-success" id="sunlight">Add Sunlight</button>
      <button class="btn-success" id="uvLight">Add UV Light</button>
      <button class="btn-danger" id="darkness">Remove Light</button>
      <button class="btn-success" id="show-state">Current Stats</button>
    </div>
    <h1>Your Plant's Values</h1>
    <h3><div id="prop-value">0</div></h3>
    <h3><div id="current-value">0</div></h3>
  </div>
</body>
</html>
